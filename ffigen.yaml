# Run with `flutter pub run ffigen --config ffigen.yaml`.
name: SmartPdfBindings
description: |
  Dart bindings for PDFium.
  Current included headers:
  - fpdfview.h

  Regenerate bindings with `flutter pub run ffigen --config ffigen.yaml`.

output: 'lib/smart_pdf_bindings_generated.dart'
headers:
  entry-points:
    - 'src/pdfium/fpdfview.h'

preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names

comments:
  style: any
  length: full

functions:
  include:
    - FPDF.*
  exclude:
    - FPDFAction.*
    - FPDFLink.*

structs:
  exclude:
    - .*

unions:
  exclude:
    - .*

enums:
  exclude:
    - .*

unnamed-enums:
  exclude:
    - .*

macros:
  include:
    - FPDF_.*
    - PAGEMODE_.*
  exclude:
    - FPDF_UNSP_.*

globals:
  exclude:
    - .*
